spring.application.name=backend
# Configurazione del Server
server.port=8080

# Configurazione del Database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/smart_wallet_db
spring.datasource.username=smart_wallet_user
spring.datasource.password=password

# Configurazione di JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Specifica esplicitamente il dialetto per MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# swagger
springdoc.api-docs.path=/api/swagger
springdoc.swagger-ui.path=/api/swagger-ui.html